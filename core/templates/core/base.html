{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style_boot.css'  %}">
  <!-- <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->



<title>Page d'accueil</title>
</head>
<body class="container body">    
  <div class="container LITReview">
    <div class="container d-flex h-100">

    <div class="row align-items-center h-100">
      <h1>LITReview</h1>
      {% if user.is_authenticated %}
      {{ user.username }}
      <span><a href="{% url 'ticketing:flux' %}">Flux</a></span>
      <span><a href="{% url 'ticketing:posts' %}">Posts</a></span>
      <span><a href="{% url 'following:following' %}">Abonnements</a></span>
      <span><a href="{% url 'logout' %}">Se d√©connecter</a></span>
    {% endif %}
    </div>
  </div>
  </div>
  {% block content %} 
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
  {% endif %}
    
  {% endblock content %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
