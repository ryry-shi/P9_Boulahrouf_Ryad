{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
  <link href="{% static 'css/core.css' %}" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page d'accueil</title>
</head>

<body>    
    <div class="titre">
      <h1>LITReview</h1>
      <nav>
        {% if user.is_authenticated %}
        <span>{{ user.username }}</span>
        <span><a href="{% url 'ticketing:flux' %}">Flux</a></span>
        <span><a href="{% url 'ticketing:posts' %}">Posts</a></span>
        <span><a href="{% url 'following:following' %}">Abonnements</a></span>
        <span><a href="{% url 'logout' %}">Se d√©connecter</a></span>

       {% endif %}

      </nav>
    </div>
  {% block content %} 
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
  {% endif %}
    
  {% endblock content %}

</body>
</html>
