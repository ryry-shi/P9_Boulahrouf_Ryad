{% extends "core/base.html" %}

<html>
  <body>

{% block content %}
<div class="container">
  <div class="row">
    <article class="col-md-6">
      <div class="register">
        <p>Inscrivez-vous maintenant</p>
        <a class="btn btn-primary" href="{% url 'register' %}" role="button">S'inscrire</button></a>
      </div>
    </article>
    <article class="col-md-6">
      <div class="login">
        <h2>Se connecter</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
        <button type="submit"  class="btn btn-secondary" href="{% url 'login' %}"> Se connecter </button>
        </form>
      </div>
    </article>
  </div>
</div>

{% endblock %}
</body>
</html>
