{% extends "core/base.html" %}

{% block content %}
<title>Formulaire d'inscription</title>
<div class="container text-center">
  <h2 class="col-md-12">Inscrivez-vous</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
    <label for="title" >Entrer un nom</label>
    <input type="text" class="form-control"  name="username" max_length="128" id="id_username"></div>
    <label for="title" >Entrer un mot de passe</label>

    <input type="text" class="form-control"  name="password1" maxlength="128" required="" id="id_password1"></div>
    <div class="form-group">

    <label for="title" >Confirmer votre mot de passe</label>
    <input type="text" class="form-control"  name="password2" required="" id="id_password2"></div>
    <div class="form-group">

    <button class="btn btn-secondary" type="submit">S'enregistrer</button>
    <button class="btn btn-secondary"><a href="{% url 'login' %}"> Retourner </a></button>
  </form>
</div>
{% endblock %}
