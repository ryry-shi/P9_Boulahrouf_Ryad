{% extends "core/base.html" %}

<html>
{% block content %}
<table>
  <tbody>
          <p style="text-align:right">{{ticket.time_created}}</p>
          <p>{{ticket.user}} a demand√© une critique </p>            
          <p>{{ticket.title}} </p>
          <p>{{ticket.description}} </p>
          <p><img height="100" src="/media/{{ticket.image}}"></p>
  </tbody>
</table>
<form id="form_review"  method="post">
{% csrf_token %} 
<textarea name="body" cols="40" rows="10" maxlength="8192" id="id_body"></textarea>
<input type="text" name="headline" maxlength="128" required="" id="id_headline">
<div id="rating">
  <input type="radio" name="rating" id="a0" value="0">
  <label for="a1"></label>
  <input type="radio" name="rating" id="a1" value="1">
  <label for="a1"></label>
  <input type="radio" name="rating" id="a2" value="2">
  <label for="a2"></label>
  <input type="radio" name="rating" id="a3" value="3">
  <label for="a3"></label>
  <input type="radio" name="rating" id="a4" value="4">
  <label for="a4"></label>
  <input type="radio" name="rating" id="a5" value="5">
  <label for="a5"></label>
</div>
<button type="submit" href="{% url 'ticketing:create_review' ticket_id %}">Votre review</button>
</form>
{% endblock %}
</html>
