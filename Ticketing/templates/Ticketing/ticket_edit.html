{% extends "core/base.html" %}

{% block content %}
<title>Modifier votre propre ticket</title>
<div class="container text-center">
  <b-nav></b>
  <p text-align=center>Modifier le ticket</p>
  <div container="container">
  <form method="post" enctype="multipart/form-data" id="form_ticket">
    {% csrf_token %}
      <div class="form-group">
      <label for="title" >Titre</label>
      <input type="text" class="form-control"  name="title" max_length=128" id="id_title"></div>
      <div class="form-group">
      <label for="description" >Description</label>
      <input type="text" class="form-control"  name="description" maxlength="2048" required="" id="id_description"></div>
      <div class="form-group">
        <label for="image" >Image</label>
        <input type="file" class="form-control" id="id_image" name="image" accept="image/png, image/jpeg"></div>
        <div class="form-group">

      <img src="/media/{{ticket.image}}">
      <button><a href="/media/{{ticket.image}}", download="image.png">TÃ©lecharger l'image</a></button> <button type="submit" class="btn btn-secondary" type="submit" href="{% url 'ticketing:ticket_edit' ticket.id %}">Modifier billet</button>
      </div>
  </div>
  </form>
</div>
</div>
{% endblock %}
