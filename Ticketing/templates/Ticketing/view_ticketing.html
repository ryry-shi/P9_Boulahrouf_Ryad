{% extends "core/base.html" %}

{% block content %}
  <h1> Monsieur Madame {{ user }}</h1>
  <ul>
    <li><a href="{% url 'ticketing:create_ticket'%}">Demande de critique</a></li>
      <a href=" {% url 'logout' %} "> Si vous voulez vous déconnecter cliquer ici</a>
  </ul>
<ul>
    {% for ticket in tickets %}
    <li>{{ticket.title}}
    {% if not ticket.review  %}
    <button type="submit"><a href="{% url 'ticketing:create_review_with_response' ticket.id %}">Créer une critique</a>
    </button>
    {% endif %}
    </li>

    {% endfor %}
</ul>
{% endblock %}
